name: markdown-lint
on: [push]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: DavidAnson/markdownlint-cli2-action@v16
              continue-on-error: true
              with:
                  globs: "**/*.md"
                  config: ".markdownlint-cli2.jsonc"
                  fix: true
